<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/admin_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" type="text/css" href="../../static/lib/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css">
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-max" style="max-width: 30em!important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                  <!--  <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                       管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="userName" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登  录</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini native message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                </form>

                <!--<div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>-->
            </div>
        </div>
    </div>
</div>

</body>

<!--/*/<th:block th:replace="admin/admin_fragment :: script">/*/-->
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="../../static/lib/semantic/dist/semantic.js"></script>
<!--/*/</th:block>/*/-->
<script src="../../static/js/index.js" th:src="@{/js/index.js}"></script>
<script src="../../static/admin/static/js/admin_index.js" th:src="@{/admin/static/js/admin_index.js}"></script>
<script src="../../static/admin/static/js/admin_login.js" th:src="@{/admin/static/js/admin_login.js}"></script>
</html>
