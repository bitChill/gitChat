<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
<!--通用头部-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:relace="${title}">博客</title>
    <link  rel="stylesheet" type="text/css"  href="../../static/lib/semantic/dist/semantic.css"  th:href="@{/lib/semantic/dist/semantic.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/animate.css" th:href="@{css/animate.css}">
    <link rel="stylesheet" type="text/css" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" type="text/css" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="index_menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="menu_item item m-mobile-hidden" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
            <a href="#" class="menu_item item m-mobile-hidden" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="menu_item item m-mobile-hidden" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>

            <div class="right menu_item m-mobile-hidden menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        laoma
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#"  th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle m-color-black icon button m-top-right m-mobile-showed">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--通用底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-max">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted m-text-thin m-text-spaced m-opacity-mini">请联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，希望你喜欢哈哈哈</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-small">Copyright@2019-2020 Designed by oddou</p>

    </div>
</footer>

<!--通用JS引入-->
<th:block th:fragment="script">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../../static/lib/semantic/dist/semantic.js" th:src="@{/lib/semantic/dist/semantic.js}"></script>
    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="../../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
</th:block>
</body>
</html>
