<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适配移动端-->

    <link rel="stylesheet" type="text/css" href="../../static/admin/static/lib/editormd/css/editormd.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/index.css">
</head>
<body>

<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active menu_item item m-mobile-hidden"><i class="mini home icon"></i>博客</a>
            <a href="#" class="menu_item item m-mobile-hidden"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="menu_item item m-mobile-hidden"><i class="mini tags icon"></i>标签</a>

            <div class="right menu_item m-mobile-hidden menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        laoma
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle m-color-black icon button m-top-right m-mobile-showed">
        <i class="sidebar icon"></i>
    </a>

</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">发布</a>
            <a href="#" class=" item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea name="content" id="" placeholder="博客内容" style="display: none">

                    </textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label for="" class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label for="" class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">javaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label  class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="recommend" class="hidden">
                        <label for="shareInfo">转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="recommend" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commend" name="recommend" class="hidden">
                        <label for="commend">评论</label>
                    </div>
                </div>
            </div>
            <!--弹出框-->
            <div class="ui error message"></div>
            <!--提交表单-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-max">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="item">
                    <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width:110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted m-text-thin m-text-spaced m-opacity-mini">请联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的博客，希望你喜欢哈哈哈</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-small">Copyright@2019-2020 Designed by oddou</p>

    </div>
</footer>
